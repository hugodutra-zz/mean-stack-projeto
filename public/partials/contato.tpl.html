<h1 class="text-center">Contato</h1>
<p class="text-info">{{mensagem}}</p>
<form ng-submit="salva()">
	<div class="form-group">
		<label for="nome">Nome completo</label>
		<input type="text" class="form-control" id="nome" name="nome" autofocus required ng-model="contato.nome">
	</div>

	<div class="form-group">
		<label for="email">Email</label>
		<div class="input-group">
			<span class="input-group-addon">@</span>
			<input type="email" class="form-control" id="email" placeholder="email@exemplo.com" name="email" 
			ng-model="contato.email" required>
		</div>
	</div>
	<div>
		<button type="submit" class="btn btn-primary">
			Salvar
		</button>
		<a href="#/contato" class="btn btn-primary">Novo</a>
		<a href="#/" class="btn btn-primary">Voltar</a>
	</div>
</form>
